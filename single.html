<!DOCTYPE html>
<html>
   <head>
       <title>Cows & Bulls</title>
       <meta charset="utf-8"/>
       <script src="CowsBulls.js" type="text/javascript"></script>
       <script src="InputArea.js" type="text/javascript"></script>
       <link rel="stylesheet" type="text/css" href="style.css"/>
       <script>
        function init() {
            document.getElementById("guess").value = "";
            playerInput = new InputArea("player", "Computer", getNumber(), true);
        }
   </script>
   </head> 

   <body onLoad="init();">
        <table>
            <tr><td><span id="player"/></td></tr>
            <tr>
                <td><input id="guess"/></td>
                <td><button id="guessBtn" onclick="playerInput.checkCowsBulls();">Guess</button></td>
            </tr>
        </table>
        <div class="divide"></div>
        <button id = "reset" onclick="playerInput.gameReset();">Reset</button>
   </body>
</html>
